<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
    <script>
        window.onload = function() {
            require.config({
                baseUrl: '../src'
            });

            require(['PieceJS'], function(PieceJS) {
                var screenElm = document.querySelector('#screen');
                new PieceJS(screenElm);
            });
        };
    </script>
</head>
<body>
    <div id="screen"></div>
</body>
</html>
